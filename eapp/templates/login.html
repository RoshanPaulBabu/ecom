


  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .form-control {
      border-radius: 20px;
    }
    .btn-primary {
      border-radius: 20px;
    }
  </style>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2>Login</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
      </div>
    </div>
  </div>
